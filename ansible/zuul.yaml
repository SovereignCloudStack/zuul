# create key pair if not provided
# will be used for SSH access in cloud VMs
- name: Generate SSH key for nodepool
  hosts: localhost
  tasks:
    - community.crypto.openssh_keypair:
        path: "{{ playbook_dir }}/nodepool"
        type: rsa
        size: 4096
        state: present

