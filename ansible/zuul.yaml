# Setup SSH Keys
- name: Get SSH Keys for Zuul Admins from GitHub
  ansible.builtin.uri:
    url: "https://github.com/{{ item }}.keys"
    return_content: true
  register: ssh_keys
  with_items: {{ add_ssh_keys_from_github }} 

- name: Prepare Authorized Keys File
  ansible.builtin.lineinfile:
    path: ~/.ssh/authorized_keys
    line: '# {{ item }}'
  with_items: add_ssh_keys_from_github

- name: add SSH keys to ~/.ssh/authorized_keys
  ansible.builtin.lineinfile:
    path: ~/.ssh/authorized_keys
    line: "{{ item.0.content }}"
    insertafter: {{ item.1 }}
  with_together:
    - ssh_keys.results
    - add_ssh_keys_from_github

# install everything necessary to use the osism zuul role
- name: Setup zuul playbook
  hosts: zuul
  pre_tasks:
    - name: Ensure docker-compose is available
      become: true
      ansible.builtin.apt:
        name: docker-compose
        state: present
        update_cache: true

    - name: Ensure certbot is available
      become: true
      ansible.builtin.apt:
        name: certbot
        state: present

    - name: Install docker python libraries
      become: true
      ansible.builtin.pip:
        name: docker

    - name: Install docker-compose python libraries
      become: true
      ansible.builtin.pip:
        name: docker-compose

    - name: Install openstacksdk python libraries
      become: true
      ansible.builtin.pip:
        name: openstacksdk
        version: 2.0.0

    # create directory to place your cloud connection information in
    - name: Create /etc/openstack/
      ansible.builtin.file:
        state: directory
        path: /etc/openstack
        owner: root
        group: root
        mode: 0755
      become: true

    - name: Ensure group "zuul" exists
      ansible.builtin.group:
        name: zuul
        state: present

    - name: Ensure the user 'zuul' exists
      ansible.builtin.user:
        name: zuul
        shell: /bin/bash
        groups: zuul
        append: true

    # copy cloud connection information to the right place
    - name: Deploy clouds.yaml file for SCS zuul
      ansible.builtin.copy:
        src: clouds.yaml
        dest: /etc/openstack/clouds.yaml
        owner: root
        group: zuul
        mode: "0640"
      become: true
      when: "'zuul.dev' not in inventory_hostname"

    - name: Deploy clouds.yaml file for Gonicus dev zuul
      ansible.builtin.copy:
        src: clouds-dev.yaml
        dest: /etc/openstack/clouds.yaml
        owner: root
        group: zuul
        mode: "0640"
      become: true
      when: "'zuul.dev' in inventory_hostname"

    # TODO Add user + group zuul
    # erstellen /srv/nodepool/elements
    # certbot install

    - name: Upload previously created key to cloud
      openstack.cloud.keypair:
        cloud: gx-scs_zuul
        name: zuul-nodepool
        public_key: "{{ lookup('file', 'files/nodepool.pub') }}"
      become: true

    - name: Ensure elements directory exists
      ansible.builtin.file:
        path: /srv/nodepool/elements
        state: directory
        mode: '0755'
        owner: zuul
        group: zuul

    # get package-installs.yaml in place to provide additional
    # software configuration for the cloud images
    - name: Deploy package-installs.yaml file
      ansible.builtin.copy:
        src: package-installs.yaml
        dest: /srv/nodepool/elements/package-installs.yaml
        owner: root
        group: zuul
        mode: "0644"
      become: true

    # install recommended elements for zuul purposes
    - name: Deploy additionals elements used for DIB
      ansible.builtin.copy:
        src: elements/
        dest: /srv/nodepool/elements/
        owner: root
        group: zuul
        mode: "0644"
      become: true

  roles:
    # use zuul role provided by osism to deploy a basic zuul setup
    - name: setup zuul role
      role: osism.services.zuul
      become: true
      vars:
        zuul_auth_secret: "{{ vault_zuul_auth_secret }}"

        zuul_database:
          user_name: "{{ vault_db_user_name }}"
          user_pass: "{{ vault_db_user_pass }}"
          root_pass: "{{ vault_db_root_pass }}"
          db_name: "{{ vault_db_name }}"

        zuul_connections:
          # since we want to interact with github we need
          # a github app. The apps values go here.
          # Read more about github application: https://docs.github.com/en/apps/creating-github-apps/setting-up-a-github-app/about-creating-github-apps
          githubzuulapp:
            driver: github
            webhook_token: "{{ vault_github_webhook_token }}"
            app_id: "{{ vault_github_app_id }}"
            app_key: "{{ vault_github_app_key }}"
          # we include public job definitions here
          opendevorg:
            name: opendev
            driver: git
            baseurl: https://opendev.org
          # To view Zuul reports in the Matrix chat, we must use Zuul MQTT reports.
          # Since the direct path from MQTT to Matrix is unsupported,
          # we send MQTT reports through the zuul-mqtt-matrix-bridge,
          # which acts as a relay, transferring MQTT reports from Zuul to the Matrix chat.
          mqtt:
            name: mqtt
            driver: mqtt
            server: "{{ vault_mqtt_server }}"
            port: "{{ vault_mqtt_port }}"
            user: "{{ vault_mqtt_user }}"
            password: "{{ vault_mqtt_password }}"

        zuul_tenants:
          - tenant:
              name: scs-dev
              source:
                opendevorg:
                  # just a repo to include some jobs definitions
                  untrusted-projects:
                    - zuul/zuul-jobs:
                        include:
                          - job
                scs-github:
                  config-projects:
                    - SovereignCloudStack/zuul-config:
                        load-branch: main
                  untrusted-projects: "{{ untrusted_projects if ('zuul.dev' not in inventory_hostname) }}"


        # nodepool labels configuration
        zuul_nodepool_labels:
          labels:
            - name: ubuntu-jammy
              min-ready: 2


         # nodepool providers configuration containing the openstack part
         # and the DIB (disk image builder)
         zuul_nodepool_providers:
           elements-dir: /srv/nodepool/elements
           diskimages:
             - name: base
               abstract: true
               elements:
                 - vm
                 - block-device-efi
                 - growroot
                 - enable-serial-console
                 - cloud-init
                 - pkg-map
                 - infra-package-needs
                 - zuul-worker
               formats:
                 - qcow2
               env-vars:
                 TMPDIR: /srv/dib_tmp
                 DIB_CHECKSUM: "1"
                 DIB_IMAGE_CACHE: /srv/dib_cache
                 DIB_CLOUD_INIT_DATASOURCES: OpenStack

            - name: ubuntu-jammy
              parent: base
              pause: false
              rebuild-age: 86400
              elements:
                - ubuntu-minimal
              release: jammy
              username: ubuntu
              formats:
                - qcow2
              env-vars:
                DIB_APT_LOCAL_CACHE: "0"
                DIB_DISABLE_APT_CLEANUP: "1"
                FS_TYPE: ext3
                DIB_RELEASE: jammy

          providers:
            - name: gx-scs
              driver: openstack
              cloud: gx-scs_zuul
              region-name: "RegionOne"
              rate: 3.0
              boot-timeout: 180
              launch-retries: 3
              diskimages:
                - name: ubuntu-jammy
                  pause: false
              pools:
                - name: main
                  max-servers: 4
                  networks:
                    - zuul_network
                  security-groups:
                    - zuul_secgroup
                  labels:
                    - name: ubuntu-jammy
                      flavor-name: SCS-2V-8-20
                      diskimage: ubuntu-jammy
                      console-log: true
                      key-name: zuul-nodepool

# Manual amendments to the OSISM zuul role for letsencrypt
- name: Create /opt/zuul/log_server/.well-known
  hosts: zuul
  pre_tasks:
    - name: Create /opt/zuul/log_server/.well-known
      ansible.builtin.file:
        state: directory
        path: /opt/zuul/log_server/.well-known
        owner: zuul
        group: zuul
        mode: "0755"

    - name: Create /opt/zuul/log_server/.well-known/acme-challenge
      ansible.builtin.file:
        state: directory
        path: /opt/zuul/log_server/.well-known/acme-challenge
        owner: root
        group: root
        mode: "0755"
      become: true

    - name: Creating a file with content
      ansible.builtin.copy:
        dest: /opt/zuul/log_server/.well-known/acme-challenge/test
        content: |
          test
        owner: root
        group: root
        mode: "0755"
      become: true

    - name: Insert virtualHost for LetsEncrypt on port 80
      ansible.builtin.blockinfile:
        path: /opt/zuul/log_server/httpd.conf
        marker: "#<!-- {mark} ANSIBLE MANAGED BLOCK letsencrypt -->"
        insertafter: "^<VirtualHost _default_:80>"
        block: |
          Alias /.well-known/acme-challenge/ /usr/local/apache2/htdocs/.well-known/acme-challenge/
          <Directory "/usr/local/apache2/htdocs/.well-known/acme-challenge/">
            AllowOverride None
            Options MultiViews SymLinksIfOwnerMatch IncludesNoExec
            Require method GET POST OPTIONS
          </Directory>
          RewriteCond %{REQUEST_URI} /\.well\-known/acme\-challenge/
          RewriteRule (.*) $1 [L,QSA]
      tags:
        - httpd-config-change
        - config-change

    - name: Insert letsencrypt volumes into the docker-compose file
      ansible.builtin.blockinfile:
        path: /opt/zuul/docker-compose.yaml
        marker: "#<!-- {mark} ANSIBLE MANAGED BLOCK letsencrypt volumes -->"
        insertafter: "log_server:\/usr\/local\/apache2\/htdocs:z"
        block: |
          {% filter indent(width=6, first=true) %}
          - "/etc/letsencrypt:/etc/letsencrypt:ro"
          - "/opt/zuul/log_server/.well-known/acme-challenge/:/usr/local/apache2/htdocs/.well-known/acme-challenge/:rw"
          {% endfilter %}
      tags:
        - compose-config-change
        - config-change

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: /tmp/zuul.tmp
        remote_src: true
        dest: /opt/zuul/log_server/zuul.cert
        owner: zuul
        group: zuul
        mode: '0600'

    - name: Change the SSLCertificateFile entry
      ansible.builtin.lineinfile:
        path: /opt/zuul/log_server/httpd.conf
        regexp: '^SSLCertificateFile "\/usr\/local\/apache2\/conf\/server\.crt"'
        line: 'SSLCertificateFile "/usr/local/apache2/conf/zuul.cert"'
      tags:
        - httpd-config-change
        - config-change

    - name: Insert restart policy into the docker-compose file
      ansible.builtin.blockinfile:
        path: /opt/zuul/docker-compose.yaml
        marker: "#<!-- {mark} ANSIBLE MANAGED BLOCK restart policy -->"
        insertafter: "container_name: \"zuul_log_server\""
        block: |
          {% filter indent(width=4, first=true) %}
          restart: unless-stopped
          {% endfilter %}
      tags:
        - compose-config-change
        - config-change

    # Restart the container with the new configuration
    - name: Restart log_server with docker-compose
      ansible.builtin.command: /usr/bin/docker-compose -f /opt/zuul/docker-compose.yaml restart log_server
      tags:
        - restart
        - config-change

    - name: Mount volumes into the running container
      docker_container:
        name: zuul_log_server
        image: "index.docker.io/httpd:alpine"
        state: started
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - "/opt/zuul/log_server:/usr/local/apache2/conf:ro"
          - "log_server:/usr/local/apache2/htdocs:z"
          - "/etc/letsencrypt:/etc/letsencrypt:ro"
          - "/opt/zuul/log_server/.well-known/acme-challenge/:/usr/local/apache2/htdocs/.well-known/acme-challenge/:rw"
        networks:
          - name: zuul_default

  roles:
    # use certbot rule to utilize initial cert creation
    - name: Install and configure certbot
      role: geerlingguy.certbot
      become: true
      vars:
        certbot_install_method: package
        certbot_auto_renew: true
        certbot_create_if_missing: true
        certbot_create_method: webroot
        certbot_testmode: false
        certbot_admin_email: "{{ zuul_webserver_admin_mail }}"
        certbot_auto_renew_user: "root"
        certbot_certs:
          - webroot: "/opt/zuul/log_server"
            domains:
              - "{{ zuul_webserver_fqdn }}"
              - "{{ zuul_logserver_fqdn }}"
      tags:
        - certbot

- name: Amend httpd.conf to use letsencrypt certs
  hosts: zuul
  pre_tasks:
    - name: Insert ssl cert info for LetsEncrypt
      ansible.builtin.blockinfile:
        path: /opt/zuul/log_server/httpd.conf
        marker: "#<!-- {mark} ANSIBLE MANAGED BLOCK sslcerts -->"
        insertafter: "^SSLCertificateFile \"\/usr\/local\/apache2\/conf\/server.cert\""
        block: |
          SSLCertificateFile "/etc/letsencrypt/live/{{ zuul_webserver_fqdn }}/fullchain.pem"
          SSLCertificateKeyFile "/etc/letsencrypt/live/{{ zuul_webserver_fqdn }}/privkey.pem"
      tags:
        - httpd-config-change
        - config-change

    - name: Remove the unused SSLCertificateFile entry
      ansible.builtin.lineinfile:
        path: /opt/zuul/log_server/httpd.conf
        regexp: '^SSLCertificateFile "\/usr\/local\/apache2\/conf\/zuul\.cert"'
        state: absent
      tags:
        - httpd-config-change
        - config-change

    # Restart the container with the new configuration
    - name: Restart zuul_log_server
      ansible.builtin.command: /usr/bin/docker restart zuul_log_server
      tags:
        - restart
        - config-change
