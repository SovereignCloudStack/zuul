# install everything necessary to use the osism zuul role
- name: Setup zuul playbook
  hosts: zuul
  vars_files:
    - ./zuul-config.yaml
  pre_tasks:
    - name: install openstacksdk python libraries
      become: true
      ansible.builtin.pip:
        name: openstacksdk
        version: 0.61.0

    # create directory to place your cloud connection information in
    - name: Create /etc/openstack/
      ansible.builtin.file:
        state: directory
        path: /etc/openstack
        owner: root
        group: root
        mode: 0755
      become: true

    # copy cloud connection information to the right place
    - name: Deploy clouds.yaml file
      ansible.builtin.copy:
        src: clouds.yaml
        dest: /etc/openstack/clouds.yaml
        owner: root
        group: zuul
        mode: "0640"
      become: true

    - name: Upload previously created key to cloud
      openstack.cloud.keypair:
        cloud: wavestack
        name: nodepool
        public_key: "{{ lookup('file', 'nodepool.pub') }}"
      become: true

    # get package-installs.yaml in place to provide additional
    # software configuration for the cloud images
    - name: Deploy package-installs.yaml file
      ansible.builtin.copy:
        src: package-installs.yaml
        dest: /srv/nodepool/elements/package-installs.yaml
        owner: root
        group: zuul
        mode: "0644"
      become: true

    # install recommended elements for zuul purposes
    - name: Deploy additionals elements used for DIB
      ansible.builtin.copy:
        src: elements/
        dest: /srv/nodepool/elements/
        owner: root
        group: zuul
        mode: "0644"
      become: true

    - name: Install docker python libraries
      become: true
      ansible.builtin.pip:
        name: docker

    - name: Install docker-compose python libraries
      become: true
      ansible.builtin.pip:
        name: docker-compose
  roles:
    # use zuul role provided by osism to deploy a basic zuul setup
    - name: setup zuul role
      role: osism.services.zuul
      vars:
        connections:
          # since we want to interact with github we need
          # a github app. The apps values go here.
          # Read more about github application: https://docs.github.com/en/apps/creating-github-apps/setting-up-a-github-app/about-creating-github-apps
          githubzuulapp:
            driver: github
            webhook_token: "{{ webhook_token }}"
            app_id: "{{ github_app_id }}"
            app_key: "/etc/zuul/pem-files/{{ github_pem_name }}.pem"
          # we include public job definitions here  
          opendevorg:
            name: opendev
            driver: git
            baseurl: https://opendev.org

        tenants:
          - tenant:
              name: osism-testbed
              source:
                opendevorg:
                  # just a repo to include some jobs definitions
                  untrusted-projects:
                    - zuul/zuul-jobs:
                        include:
                          - job
                githubzuulapp:
                  # config repository
                  config-projects:
                    - master-caster/zuul-config:
                        load-branch: main
                  # repo to do CI/CD on
                  untrusted-projects:
                    - master-caster/apimon-tests

        # nodepool labels configuration
        nodepool_labels:
          labels:
            - name: ubuntu-jammy
              min-ready: 1


        # nodepool providers configuration containing the openstack part
        # and the DIB (disk image builder)
        nodepool_providers:
          elements-dir: /srv/nodepool/elements
          diskimages:
            - name: base
              abstract: True
              elements:
                - vm
                - block-device-efi
                - growroot
                - openssh-server
                - enable-serial-console
                - cloud-init
                - package-installs
                - pkg-map
                - infra-package-needs
                - zuul-worker
                - dib-python
                - ensure-venv
              formats:
                - qcow2
              env-vars:
                TMPDIR: /srv/dib_tmp
                DIB_CHECKSUM: "1"
                DIB_IMAGE_CACHE: /srv/dib_cache
                DIB_CLOUD_INIT_DATASOURCES: OpenStack

            - name: ubuntu-jammy
              parent: base
              pause: False
              rebuild-age: 86400
              elements:
                - ubuntu-minimal
              release: jammy
              username: ubuntu
              formats:
                - qcow2
              env-vars:
                DIB_APT_LOCAL_CACHE: "0"
                DIB_DISABLE_APT_CLEANUP: "1"
                FS_TYPE: ext3
                DIB_RELEASE: jammy

          providers:
            - name: wavestack
              driver: openstack
              cloud: wavestack
              region-name: "MUC5"
              rate: 1.0
              boot-timeout: 120
              launch-retries: 3
              diskimages:
                - name: ubuntu-jammy
                  pause: false
              pools:
                - name: main
                  max-servers: 10
                  networks:
                    - zuul_network
                  security-groups:
                    - zuul_secgroup
                  labels:
                    - name: ubuntu-jammy
                      flavor-name: SCS-2V:8:20
                      diskimage: ubuntu-jammy
                      console-log: True
                      key-name: nodepool
      become: true
