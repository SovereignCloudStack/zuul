---
- name: Install pip using Ansible
  hosts: zuul
  become: true

  tasks:
    - name: Check if pip is installed
      command: "pip3 --version"
      register: pip_check
      ignore_errors: true

    - name: Download pip installer
      ansible.builtin.get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /tmp/get-pip.py
        mode: '0755'
      when: "'pip' not in pip_check.stdout"

    - name: Install pip
      ansible.builtin.raw: /usr/bin/python3 /tmp/get-pip.py
      when: "'pip' not in pip_check.stdout"

    - name: Clean up get-pip.py
      ansible.builtin.file:
        path: /tmp/get-pip.py
        state: absent
      when: "'pip' not in pip_check.stdout"
